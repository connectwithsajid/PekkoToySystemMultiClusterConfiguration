clusters {
  cluster1 {
    pekko {
      actor {
        provider = "cluster"
        jmx.enabled = on
      }
      remote.artery {
        canonical.hostname = "127.0.0.1"
        canonical.port = 25520
      }
      cluster {
        seed-nodes = [
          "pekko://PekkoToySystem@127.0.0.1:25520"
        ]
        roles = ["Primary", "query-executor"]
      }
      toy-system {
        processing-mode = "distributed"
        actor-pools = [
          {
            type = "vertex"
            instances = 3
            pools = 1
            chunk-size = 10
          },
          {
            type = "edge"
            instances = 5
            pools = 1
            chunk-size = 100
          },
          {
            type = "property"
            instances = 6
            pools = 1
            chunk-size = 10000
          }
        ]
      }
      loglevel = "INFO"
    }
  }

